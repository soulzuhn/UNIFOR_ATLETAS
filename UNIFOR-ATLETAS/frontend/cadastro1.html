<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Unifor Atletas</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="img/logoUA.png" alt="Logo Unifor Athletics" class="logo" />
    </div>
    <main class="container">
      <section class="login">
        <h2>Crie sua conta</h2>
        <form id="formCadastro">
          <input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio" required/>
          <input type="email" id="email" name="email" placeholder="Email" required/>
          <input type="password" id="password" name="password" placeholder="Senha" required/>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
      <section class="mascote">
        <img src="img/ema.png" alt="Mascote Unifor" />
      </section>
    </main>
    <script>
      document.getElementById("formCadastro").addEventListener("submit", async function (e) {
            e.preventDefault();

            const usuario = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("password").value;

            const response = await fetch("http://localhost:3000/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ usuario, email, senha })
            });

            if (response.ok) {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "login.html";
            } else {
                alert("Erro ao cadastrar.");
            }
        });
    </script>
  </body>
</html>
