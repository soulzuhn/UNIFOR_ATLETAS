<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Treinador</title>
  <link rel="stylesheet" href="../css/painelTreinador.css"> 
</head>
<body>
  <script>
    if (localStorage.getItem('tipo') !== 'treinador') {
      alert("Acesso negado.");
      window.location.href = "loginTrein.html";
    }
  </script>

  <div class="box">
    <h2>Painel do Treinador</h2>
    <p>Bem-vindo, <strong><span id="nomeTreinador"></span></strong></p>

    <hr>

    <p>Você poderá registrar a presença dos alunos aqui.</p>

    <button onclick="logout()">Sair</button>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "loginTrein.html";
    }

    // Exibir nome do treinador se estiver salvo
    const nome = localStorage.getItem('nome');
    if (nome) {
      document.getElementById('nomeTreinador').textContent = nome;
    }
  </script>
</body>
</html>
