<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Geral - Coordenadora</title>
    <link rel="stylesheet" href="src/css/dashboard.css" />
    <link rel="icon" href="public/logoUA.png" type="image/png" />
  </head>
  <body>
    <header class="top-bar">
      <a href="painelAdmin.html">
        <img src="public/logoUni.png" alt="Logo Unifor Atletas" class="logo" />
      </a>
      <div class="profile-circle"></div>
    </header>

    <main class="dashboard-container">
      <button onclick="window.history.back()" class="btn-voltar">Voltar</button>

      <h2>Dashboard Geral</h2>
      <div class="dashboard-grid">
        <div class="grafico">
          <canvas id="graficoPresencaGeral"></canvas>
        </div>

        <button class="box" onclick="window.location.href='turmas.html'">
          LISTA DE TURMAS
        </button>
      </div>
    </main>

    <div id="modal-container"></div>

    <script type="module" src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/js/dashboardGrafico.js"></script>
  </body>
</html>
