<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel da Coordenadora</title>
    <link rel="icon" href="/assets/logoUA-D0o89Ts1.png" type="image/png" />
    <script type="module" crossorigin src="/assets/painelAdmin-BFw6L5H-.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-R5KTlRTc.js">
    <link rel="modulepreload" crossorigin href="/assets/modal-CQ86hjxP.js">
    <link rel="stylesheet" crossorigin href="/assets/main-CIOEm7KW.css">
    <link rel="stylesheet" crossorigin href="/assets/painelAdmin-ofvyPGng.css">
  </head>
  <body>
    <header class="top-bar">
      <a href="painelAdmin.html">
        <img src="/assets/logoUni-CLhLg1uH.png" alt="Logo Unifor Atletas" class="logo" />
      </a>
      <div class="profile-circle"></div>
    </header>

    <main class="dashboard">
      <section class="card full central">
        <h2>Painel da Coordenadora</h2>
        <p>
          Bem-vinda, <strong><span id="nome">coordenadora</span></strong>
        </p>
      </section>

      <div class="cards-duplas">
        <section class="card">
          <h3>Cadastrar Novo Treinador</h3>
          <form id="cadastro-form">
            <label for="novoUsuario">Nome de usu√°rio:</label>
            <input type="text" id="novoUsuario" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required />

            <button type="submit">Cadastrar Treinador</button>
          </form>
        </section>

        <section class="card">
          <h3>Treinadores Cadastrados</h3>
          <ul id="lista-treinadores">
            <li>
              <strong>Rhyan</strong> - rhyandrocha2006@gmail.com
              <div class="botao-grupo">
                <button>Editar</button>
                <button>Remover</button>
              </div>
            </li>
          </ul>
        </section>
      </div>

      <section class="card full botoes central">
        <a href="dashboard.html"
          ><button class="btn-dashboard">Ir para Dashboard</button></a
        >
        <a href="logout.html">
          <button class="btn-sair">Sair</button>
        </a>
      </section>
    </main>


    <div id="modal-container"></div>

    <div
      class="modal fade"
      id="editTrainerModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Treinador</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTrainerForm">
              <input type="hidden" id="editTreinadorId" />
              <div class="mb-3">
                <label for="editNome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNome"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="editTrainerForm"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
