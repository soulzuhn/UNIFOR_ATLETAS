<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turmas</title>
  <link rel="icon" href="/assets/logoUA-D0o89Ts1.png" type="image/png">
  <script type="module" crossorigin src="/assets/main-R5KTlRTc.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CIOEm7KW.css">
  <link rel="stylesheet" crossorigin href="/assets/turmas-Cw1dTtqa.css">
  <link rel="stylesheet" crossorigin href="/assets/dashboard-guEsQ7Az.css">
</head>
<body>
  <header class="top-bar">
    <img src="/assets/logoUA-D0o89Ts1.png" alt="Logo Unifor Atletas" class="logo" />
    <h1>Unifor <span class="azul-claro">Atletas</span></h1>
    <div class="profile-circle"></div>
  </header>

  <main class="dashboard-container">
    <h2>Turmas</h2>
    <div class="turmas-grid">
   <div class="turma-card" onclick="escolherTurma('Infantil')">
  <img src="public/infantil.jpg" alt="Infantil" />
  <p>Infantil</p>
</div>
<div class="turma-card" onclick="escolherTurma('Sub-18')">
  <img src="public/sub18.jpg" alt="Sub18" />
  <p>Sub-18</p>
</div>
<div class="turma-card" onclick="escolherTurma('Sub-20/23')">
  <img src="public/sub20_23.jpg" alt="Sub20/23" />
  <p>Sub-20/23</p>
</div>
<div class="turma-card" onclick="escolherTurma('Adulto')">
  <img src="public/adulto.jpg" alt="Adulto" />
  <p>Adulto</p>
</div>

    </div>
  </main>
  <div id="modal-container"></div>
  <script>
function escolherTurma(nomeTurma) {
  localStorage.setItem('turmaSelecionada', nomeTurma);
  const perfil = localStorage.getItem('perfil');

  if (perfil === 'coordenadora') {
    window.location.href = 'relatorioCoordenadora.html';
  } else {
    window.location.href = 'painelTreinador.html';
  }
}

  </script>
</body>
</html>
