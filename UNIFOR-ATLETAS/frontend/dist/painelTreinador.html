<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Treinador</title>
    <link rel="icon" href="/assets/logoUA-D0o89Ts1.png" type="image/png" /> 
    <script>
      const tipo = localStorage.getItem("tipo");
      if (tipo !== "treinador") {
        window.location.href = "relatoriocoordenadora.html";
      }
    </script>
    <script type="module" crossorigin src="/assets/painelTreinador-Cptno0Pg.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-wURK7Rzl.js">
    <link rel="modulepreload" crossorigin href="/assets/modal-DdRFM3Ou.js">
    <link rel="stylesheet" crossorigin href="/assets/main-CIOEm7KW.css">
    <link rel="stylesheet" crossorigin href="/assets/painelTreinador-DaOs1yZ5.css">
  </head>
  <body>
    <h2>Painel do Treinador</h2>
    <p>
      Bem-vindo, <strong><span id="nomeTreinador"></span></strong>
    </p>
    <p>
      Turma Selecionada: <strong><span id="turmaSelecionada"></span></strong>
    </p>

    <hr />

    <div class="container-flex">
      <div class="bloco">
        <h3>Lista de Alunos</h3>

        <div class="form-add-aluno">
          <label>Adicionar Aluno:</label>
          <input type="text" id="novoAlunoNome" placeholder="Nome do aluno" />
          <button onclick="adicionarAluno()">Adicionar</button>
        </div>
        

        <div class="data-aluno">
          <label for="dataSelecionada"><strong>Data:</strong></label>
          <input
            type="date"
            id="dataSelecionada"
            onchange="carregarHistorico()"
          />
        </div>

        <div id="lista-alunos" class="alunos-grid"></div>
        <button onclick="salvarPresencas()">Salvar</button>
      </div>

      <div class="bloco historico">
        <h3>Histórico de Presenças</h3>
        <div id="historico"></div>
      </div>
    </div>

    <div class="logout-center">
      <button onclick="logout()">Sair</button>
    </div>

    <div id="modal-container"></div>

  </body>
</html>
